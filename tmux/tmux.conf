# TARGET=~/.config/tmux/tmux.conf
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"


# TMUX Prefix to Control-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Horizontal and Vertical Splits
unbind %
# Horizontal and Vertical Splits
bind h split-window -h

unbind '"'
bind v split-window -v

# enable mouse support
set -g mouse on

# Ctrl+vim keys to switch panes
bind -n C-h select-pane -L
bind -n C-j select-pane -D 
bind -n C-k select-pane -U
bind -n C-l select-pane -R


# Use Opt+Alt+vim keys without prefix key to Resize Panes
bind -n C-down resize-pane -D 5
bind -n C-up resize-pane -U 5
bind -n C-right resize-pane -R 5 # NOT WORKING
bind -n C-left resize-pane -L 5 # NOT WORKING


# Prefix+r --> Source Tmux config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf


# Display 
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# Plugins
set -g @catppuccin_flavour 'mocha'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

# catppuccin-tmux
set -g @catppuccin_window_tabs_enabled on # or off to disable window_tabs
#set -g @catppuccin_left_separator "█"
#set -g @catppuccin_right_separator "█"
set -g @catppuccin_date_time "%Y-%m-%d %H:%M"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
